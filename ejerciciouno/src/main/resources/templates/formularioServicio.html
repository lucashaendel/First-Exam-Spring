<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Servicio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>Nuevo Servicio</h2>

<form th:action="@{/guardarServicio}" th:object="${servicio}" method="post">
    <label for="codigoEanServicio">Codigo:</label>
    <input type="number" id="codigoEanServicio" name="codigoEanServicio" th:field="*{codigoEanServicio}" required />
    <br/>
    <label for="nombreServicio">Nombre:</label>
    <input type="text" id="nombreServicio" name="nombreServicio" th:field="*{nombreServicio}" required />
    <br/>

    <label for="descripcionServicio">Descripci√≥n:</label>
    <input type="text" id="descripcionServicio" name="descripcionServicio" th:field="*{descripcionServicio}" required />
    <br/>

    <label for="precioServicio">Precio:</label>
    <input type="number" id="precioServicio" name="precioServicio" step="0.01" th:field="*{precioServicio}" required />
    <br/>
    <label for="duracionServicio">Duracion:</label>
    <input type="number" id="duracionServicio" name="duracionServicio" step="0.01" th:field="*{duracionServicio}" required />
    <br/>

    <button type="submit">Guardar Servicio</button>
</form>
<button><a th:href="@{/servicios}">Volver a Servicios</a></button>
<button><a th:href="@{/seleccion}">Volver al menu principal</a></button>


</body>
</html>
