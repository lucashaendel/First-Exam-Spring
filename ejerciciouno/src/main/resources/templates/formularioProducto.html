<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Producto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>Nuevo Producto</h2>
<form th:action="@{/guardarProducto}" th:object="${producto}" method="post">
    <label for="codigoEanProducto">Codigo:</label>
    <input type="number" id="codigoEanProducto" name="codigoEanProducto" th:field="*{codigoEanProducto}" required />
    <label for="nombreProducto">Nombre:</label>
    <input type="text" id="nombreProducto" name="nombreProducto" th:field="*{nombreProducto}" required />
    <label for="descripcionProducto">Descripci√≥n:</label>
    <input type="text" id="descripcionProducto" name="descripcionProducto" th:field="*{descripcionProducto}" required />
    <label for="precioProducto">Precio:</label>
    <input type="number" id="precioProducto" name="precioProducto" step="0.01" th:field="*{precioProducto}" required />
    <label for="stockProducto">Stock:</label>
    <input type="number" id="stockProducto" name="stockProducto" step="0.01" th:field="*{stockProducto}" required />
    <button type="submit">Guardar Producto</button>
</form>
<button><a th:href="@{/productos}">Volver a Productos</a></button>
<button><a th:href="@{/seleccion}">Volver al menu principal</a></button>
</body>
</html>
